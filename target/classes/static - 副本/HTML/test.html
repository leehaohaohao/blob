<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <form method="post" action="http://120.26.46.103:8080/library/filter1/login">
            <input name="user_account_num" type="text">
            <input name="password" type="password">
            <button type="submit">tijioa</button>
        </form>
        <script>
            window.onload = function(){
                // 创建一个名为token，值为1的Cookie
                document.cookie = "token=1";
                
                fetch('http://120.26.46.103:8080/library/filter1/book/rank/select?page_num=1',{
                    method:'get'
                }).then(response=>response.json())
                .then(data=>{
                    if(data.success){
                        alert('测试！');
                    }else{
                        alert('测试失败！');
                    }
                }).catch(error=>{
                    console.error(error);
                })
            }
        </script>
    </body>
</html>

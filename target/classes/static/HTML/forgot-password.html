<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>忘记密码</title>
  <link rel="stylesheet" type="text/css" href="../CSS/login.css">
  <link rel="icon" type="image/png" href="../img/logo.jpg">
</head>
<body>
<div id="mainContainer">
  <div id="left">
    <img src="../img/cover.png" alt="">
  </div>
  <div id="right">
    <div id="forgotPasswordForm">
      <div class="info">
        <p>忘记密码</p>
      </div>
      <div class="form">
        <form>
          <input class="email" type="text" placeholder="请输入您的邮箱" name="email">
          <div id="code">
            <input class="code" type="text" placeholder="邮箱验证码" name="code">
            <button id="submit" onclick="sendCode(event)">发送验证码</button>
          </div>
          <input class="password" type="password" placeholder="新密码" name="newPassword">
          <input class="password" type="password" placeholder="再次输入新密码" name="confirmPassword">
          <button class="submit" onclick="resetPassword(event)">重置密码</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
<script src="../JS/forgot-password.js"></script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>管理后台-公告</title>
        <link rel="stylesheet" href="../CSS/mnav.css">
        <link rel="stylesheet" href="../CSS/note.css">
        <script src="https://unpkg.com/wangeditor/dist/wangEditor.min.js"></script>
        <link rel="icon" type="image/png" href="../img/logo.jpg">
    </head>
    <body>
        <div class="info-bar">
            <span class="left">不挂管理后台</span>
            <span class="right">欢迎 <span id="username">xxx</span></span>
        </div>
        <div id="main">
            <div id="sidebar">
                <div class="menu-item" onclick="location.href='manager.html'">网站信息</div>
                <div class="menu-item" onclick="location.href='person.html'">人员管理</div>
                <div class="menu-item active" onclick="location.href='note.html'">公告</div>
                <div class="menu-item" onclick="location.href='approval.html'">文章审批管理</div>
                <div class="menu-item" onclick="location.href='fb.html'">问题反馈处理</div>
            </div>
            <div id="content">
                <div class="button-container">
                    <div class="publish-button" id="publishBtn">发布新公告</div>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>公告类型</th>
                                <th>内容</th>
                                <th>发布人</th>
                                <th>发布时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 数据行将由JavaScript填充 -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination">
                    <div class="toggle-container">
                        <span id="statusLabel">正常公告</span>
                        <div class="toggle-switch" id="statusToggle">
                            <div class="toggle-knob"></div>
                        </div>
                    </div>
                    <div class="toggle-container">
                        <span id="typeLabel">系统公告</span>
                        <div class="toggle-switch" id="typeToggle">
                            <div class="toggle-knob"></div>
                        </div>
                    </div>
                    <button class="page-button" onclick="goToFirstPage()">回到第一页</button>
                    <button class="page-button" id="prevPage" onclick="prevPage()">上一页</button>
                    <button class="page-button" id="nextPage" onclick="nextPage()">下一页</button>
                </div>
            </div>
        </div>
        <script src="../JS/note.js"></script>
    </body>
</html>

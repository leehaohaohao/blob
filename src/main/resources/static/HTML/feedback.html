<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题反馈</title>
    <link rel="stylesheet" href="../CSS/nav.css">
    <link rel="stylesheet" href="../CSS/feedback.css">
    <link rel="stylesheet" href="../CSS/solo.css">
    <link rel="icon" type="image/png" href="../img/logo.jpg">
</head>

<body>
    <nav id="navbar">
        <div class="nav-left">
            <a href="home.html">首页</a>
            <a href="multiPersonSquare.html?tag=random_post">资料广场</a>
            <a href="#contact">联系我</a>
        </div>
        <div id="logoContainer">
            <form id="soloform" method="get" action="multiPersonSquare.html">
                <img style="width: 2em;border-radius: 1em;" src="https://img2.baidu.com/it/u=61859711,4130188719&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto?sec=1719853200&t=73e28dae16028c73aa5a883c67a683ff">
                <input name="tag">
                <button>搜索</button>
            </form>
        </div>
        <div class="nav-right">
            <div class="dropdown">
                <img id="avatar" src="" class="avatar">
                <div class="dropdown-content">
                    <div id="name" class="name"></div>
                    <div id="uid" class="uid"></div>
                    <div><a href="center.html">个人中心</a></div>
                    <div><a href="#">链接 2</a></div>
                    <div><a href="#">链接 3</a></div>
                </div>
            </div>
            <button id="publish">发布</button>
        </div>
    </nav>
    <div id="feedback-container">
        <h2>问题反馈</h2>
        <form id="feedback-form">
            <label for="feedback-type">反馈类型:</label><br>
            <select id="feedback-type"></select><br>
            <label for="feedback">反馈:</label><br>
            <textarea id="feedback" name="feedback"></textarea><br>
            <label for="img">上传图片:</label>
            <div class="input-group">
                <img id="image-preview" src="" alt="">
                <div class="custom-file-upload">
                    <label for="img">选择图片</label>
                    <input type="file" id="img" name="file" accept=".png,.jpg,.jpeg,.gif,.svg">
                </div>
            </div>
            <input id="submit" type="submit" value="提交">
        </form>
    </div>
    <script src="../JS/feedback.js"></script>
</body>

</html>

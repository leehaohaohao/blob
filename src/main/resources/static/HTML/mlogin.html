<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>不挂登陆</title>
        <link rel="stylesheet" type="text/css" href="../CSS/login.css">
    </head>
    <body>
        <div id = "mainContainer">
            <div id = "loginForm">
                <div class="info">
                    <p>登陆</p>
                </div>
                <div class="form">
                    <form>
                        <input class="email" type="text" placeholder="邮箱" name="email">
                        <input class="password" type="password" placeholder="密码" name="password">
                        <button class="submit" onclick="login(event)">登陆</button>
                    </form>
                </div>
            </div>
        
        </div>
    </body>
    <script src="../JS/mlogin.js"></script>
</html>

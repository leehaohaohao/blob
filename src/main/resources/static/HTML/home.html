<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不挂首页</title>
    <link rel="stylesheet" href="../CSS/home.css">
    <link rel="stylesheet" href="../CSS/nav.css">
    <link rel="stylesheet" href="../CSS/solo.css">
    <link rel="icon" type="image/png" href="../img/logo.jpg">
</head>

<body>
    <nav id="navbar">
        <div class="nav-left">
            <a href="home.html">首页</a>
            <a href="multiPersonSquare.html?tag=random_post">资料广场</a>
            <a href="chat.html">交流室</a>
        </div>
        <!-- 添加一个新的div用于显示logo -->
        <div id="logoContainer">
            <form id="soloform" method="get" action="multiPersonSquare.html">
                <img style="width: 2em;border-radius: 1em;" src="https://img2.baidu.com/it/u=61859711,4130188719&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto?sec=1719853200&t=73e28dae16028c73aa5a883c67a683ff">
                <input name="tag">
                <button>搜索</button>
            </form>
        </div>
        <div class="nav-right">
            <div class="dropdown">
                <img src="http://localhost:9090/blob/img/defAva.png" class="avatar">
                <div class="dropdown-content">
                    <div class="name">用户</div>
                    <div class="uid">UID</div>
                    <div><a href="center.html">个人中心</a></div>
                    <div><a href="concern.html">我的关注</a></div>
                    <div><a href="concern.html">我的粉丝</a></div>
                </div>
            </div>
            <button id="publish">发布</button>
        </div>
    </nav>
    <div class="main-container">
        <div class="left-container">
            <div class="box">
                <div class="font">
                    <span>我</span>
                    <span>的</span>
                    <span>文</span>
                    <span>章</span>
                </div>
                <div id="MyCoverList">
                </div>
            </div>
            <div class="box">
                <div class="font">
                    <span>我</span>
                    <span>的</span>
                    <span>喜</span>
                    <span>欢</span>
                </div>
                <div id="LikeCoverList">
                    
                </div>
            </div>
            <div class="box">
                <div class="font">
                    <span>我</span>
                    <span>的</span>
                    <span>收</span>
                    <span>藏</span>
                </div>
                <div id="CollectCoverList">
                    
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="box4">
                <div id="tagContainer">
                    <div id="tags">
                    </div>
                    <div id="divider"></div>
                    <div id="buttonContainer">
                        <button id="addTag">添加快捷标签</button>
                    </div>
                </div>
                <div id="infoContainer">
                    <div class="infoItem" onclick="window.location.href = 'center.html'">
                        <span class="infoLabel" >文章数:</span>
                        <span id="postCount" class="infoValue">0</span>
                    </div>
                    <div class="infoItem" onclick="window.location.href = 'concern.html'">
                        <span class="infoLabel">粉丝数:</span>
                        <span id="followerCount" class="infoValue">0</span>
                    </div>
                    <div class="infoItem" onclick="window.location.href = 'concern.html'">
                        <span class="infoLabel">关注数:</span>
                        <span id="followingCount" class="infoValue">0</span>
                    </div>
                </div>
                <div class="featureContainer">
                    <div class="featureItem" title="功能1">
                        <a href="#" id="announcementLink">公告</a>
                    </div>
                    <div class="featureItem" title="功能1">
                        <a href="feedback.html">问题反馈</a>
                    </div>
                    <div class="featureItem" title="功能1">
                        <a href="feature2.html">不挂云盘</a>
                    </div>
                    <div class="featureItem" title="功能1">
                        <a href="feature2.html">不挂好物秒杀</a>
                    </div>
                    <div class="featureItem" title="功能1">
                        <a href="feature2.html">不挂商城</a>
                    </div>
                    <div class="featureItem" title="功能1">
                        <a href="feature2.html">不挂考研</a>
                    </div>
                    <div class="featureItem" title="功能1">
                        <a href="feature2.html">不挂英语</a>
                    </div>
                    <div class="featureItem" title="功能1">
                        <a href="feature2.html">不挂学堂</a>
                    </div>
                    <div class="featureItem" title="功能1">
                        <a href="feature2.html">不挂留学</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="popup" style="display: none;">
        <div id="tagInputs"></div>
        <button id="addTagInput">+</button>
        <div id="tagLimit">目前只支持5个标签</div>
        <button id="saveTags">保存</button>
    </div>
    <div id="modal" style="display: none;">
        <!-- 公告窗口 -->
        <div id="announcementContainer">
            <div id="announcementWindow">
                <!-- 公告内容 -->
                <div id="announcementContent">
                    暂无公告
                </div>
                <!-- 关闭按钮 -->
                <span id="closeModal" style="cursor: pointer;">×</span>
            </div>
            <!-- 公告序号 -->
            <div id="announcementBlocks">
            </div>
        </div>
    </div>
    <script src="../JS/home.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>个人中心-文章</title>
    <link rel="stylesheet" type="text/css" href="../CSS/center.css">
    <link rel="stylesheet" href="../CSS/nav.css">
    <link rel="stylesheet" href="../CSS/tag.css">
    <link rel="stylesheet" href="../CSS/solo.css">
    <link rel="icon" type="image/png" href="../img/logo.jpg">
</head>

<body>
    <nav id="navbar">
        <div class="nav-left">
            <a href="home.html">首页</a>
            <a href="multiPersonSquare.html?tag=random_post">资料广场</a>
            <a href="chat.html">交流室</a>
        </div>
        <div id="logoContainer">
            <form id="soloform" method="get" action="multiPersonSquare.html">
                <img style="width: 2em;border-radius: 1em;" src="https://img2.baidu.com/it/u=61859711,4130188719&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto?sec=1719853200&t=73e28dae16028c73aa5a883c67a683ff">
                <input name="tag">
                <button>搜索</button>
            </form>
        </div>
        <div class="nav-right">
            <div class="dropdown">
                <img src="http://121.40.154.188:8080/image/defAva.png" class="avatar">
                <div class="dropdown-content">
                    <div class="name">用户:</div>
                    <div class="uid">UID:</div>
                    <div><a href="center.html">个人中心</a></div>
                    <div><a href="concern.html">我的关注</a></div>
                    <div><a href="concern.html">我的粉丝</a></div>
                </div>
            </div>
            <button id="publish" onclick="window.location.href = 'post.html'">发布</button>
        </div>
    </nav>
    <div id="nav-bar">
        <div id = "info_box">
            <div id = "avatar_box">
                <img id="avatar" src="http://121.40.154.188:8080/image/defAva.png" alt="头像">
            </div>
            <div id = "name_id">
                <p class="name">用户名:</p>
                <p class="uid">UID:</p>
            </div>
        </div>
        <div id="num_info">
            <p id="followers" onclick="window.onload.href='concern.html?userId='+getUserIdFromUrl()">关注数:0</p>
            <p id="fans">粉丝数:0</p>
            <p id="posts">帖子数:0</p>
            <p id="likes">喜欢数:0</p>
            <p id="collects">收藏数:0</p>
        </div>
        <button id="edit-profile" onclick="openModal()">编辑个人信息</button>
    </div>
    <div id = "menu">
        <button class="tablink" onclick="openPage('MyPosts', this,2,getUserIdFromUrl(),'http://localhost:9090/blob/forum/user/unapproval/post',null)">文章</button>
        <button class="tablink" onclick="openPage('MyLikes', this,null,getUserIdFromUrl(),'http://localhost:9090/blob/forum/my/like/collect/post',0)">喜欢</button>
        <button class="tablink" onclick="openPage('MyCollects', this,null,getUserIdFromUrl(),'http://localhost:9090/blob/forum/my/like/collect/post',1)">收藏</button>
    </div>
    <div id="MyPosts" class="tabcontent">
        <!-- 我的文章内容将在这里显示 -->
        <div id="imageListMyPosts">
            <img-box id="imgBoxMyPosts1">
            </img-box>
            <img-box id="imgBoxMyPosts2">
            </img-box>
            <img-box id="imgBoxMyPosts3">
            </img-box>
            <img-box id="imgBoxMyPosts4">
            </img-box>
        </div>
    </div>
    <div id="MyLikes" class="tabcontent">
        <!-- 我的文章内容将在这里显示 -->
        <div id="imageListMyLikes">
            <img-box id="imgBoxMyLikes1">
            </img-box>
            <img-box id="imgBoxMyLikes2">
            </img-box>
            <img-box id="imgBoxMyLikes3">
            </img-box>
            <img-box id="imgBoxMyLikes4">
            </img-box>
        </div>
    </div>
    <div id="MyCollects" class="tabcontent">
        <!-- 我的文章内容将在这里显示 -->
        <div id="imageListMyCollects">
            <img-box id="imgBoxMyCollects1">
            </img-box>
            <img-box id="imgBoxMyCollects2">
            </img-box>
            <img-box id="imgBoxMyCollects3">
            </img-box>
            <img-box id="imgBoxMyCollects4">
            </img-box>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="editForm">
                <div class="input-group">
                    <label for="name">名字:</label>
                    <input type="text" id="name" name="name" value="不挂科">
                </div>
                <div class="input-group">
                    <label for="telephone">电话号码:</label>
                    <input type="text" id="telephone" name="telephone" value="无">
                </div>
                <div class="input-group">
                    <label for="gender">性别:</label>
                    <div id="gender">
                        <input type="radio" id="male" name="gender" value="0">
                        <label for="male">男</label>
                        <input type="radio" id="female" name="gender" value="1">
                        <label for="female">女</label>
                    </div>
                </div>
                <div class="input-group">
                    <label for="img">上传图片:</label>
                    <div class="custom-file-upload">
                        <label for="img">选择图片</label>
                        <input type="file" id="img" name="file" accept=".png,.jpg,.jpeg,.gif,.svg">
                    </div>
                </div>
                <img id="new-profile-pic" src="http://121.40.154.188:8080/image/defAva.png" alt="新头像"
                    style="width: 100px; height: 100px;"><br>
                <input type="submit" value="提交">
            </form>
        </div>
    </div>
    <script src="../JS/center.js"></script>
</body>

</html>

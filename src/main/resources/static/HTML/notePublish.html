<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>管理后台-发布公告</title>
        <link rel="stylesheet" href="../CSS/mnav.css">
        <link rel="stylesheet" href="../CSS/notePublish.css">
        <script src="https://unpkg.com/wangeditor/dist/wangEditor.min.js"></script>
        <link rel="icon" type="image/png" href="../img/logo.jpg">
    </head>
    <body>
        <div class="info-bar">
            <span class="left">不挂管理后台</span>
            <span class="right">欢迎 <span id="username">xxx</span></span>
        </div>
        <div id="main">
            <div id="sidebar">
                <div class="menu-item" onclick="location.href='manager.html'">网站信息</div>
                <div class="menu-item" onclick="location.href='person.html'">人员管理</div>
                <div class="menu-item active" onclick="location.href='note.html'">公告</div>
                <div class="menu-item" onclick="location.href='approval.html'">文章审批管理</div>
                <div class="menu-item" onclick="location.href='fb.html'">问题反馈处理</div>
            </div>
            <div id="content">
                <div class="announcement-form">
                    <h2>发布公告</h2>
                    <form id="announcementForm">
                        <div class="input-group">
                            <label for="status">公告类型:</label>
                            <div class="status-selector">
                                <div class="status-option" data-status="0">系统公告</div>
                                <div class="status-option" data-status="1">活动公告</div>
                            </div>
                            <input type="hidden" id="status" name="status" required>
                        </div>
                        <div class="input-group">
                            <label for="content">内容:</label>
                            <div id="editor"></div>
                            <textarea id="content" name="content" style="display:none;"></textarea>
                        </div>
                        <input type="submit" value="发布">
                    </form>
                </div>
            </div>
        </div>
        <script src="../JS/notePublish.js"></script>
    </body>
</html>
